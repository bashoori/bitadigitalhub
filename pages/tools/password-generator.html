<!DOCTYPE html>
<html lang="en" data-page="tools">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator | Bita Digital Hub</title>
  <meta name="description" content="Create strong and random passwords instantly â€” secure, customizable, and easy to use." />

  <!-- Styles -->
  <link rel="icon" type="image/svg+xml" href="../assets/taskhub-logo.svg" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/theme.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />

  <style>
    /* Ads */
    .ad-side {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 2rem;
    }

    .ad-side ins.adsbygoogle {
      width: 160px;
      height: 600px;
      background: transparent;
    }

    /* Hide Ads on Mobile */
    @media(max-width: 1000px){
      .ad-side { display: none; }
      .tool-layout { grid-template-columns: 1fr; }
    }

    .checkbox-group {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1.5rem 0;
      flex-wrap: wrap;
    }

    #copyMsg {
      display: none;
      color: #16a34a;
      font-weight: 500;
      margin-top: 0.5rem;
    }

    /* In-content Ad */
    .ad-in-content {
      margin: 2.5rem auto 0;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch("../components/header-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("header-placeholder").innerHTML = html; });
  </script>

  <!-- Layout -->
  <main class="tool-layout">

    <!-- LEFT DESKTOP AD -->
    <aside class="ad-side">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-3215014361489762"
        data-ad-slot="1111111111"     <!-- Replace with your real slot -->
        data-ad-format="vertical"
        data-full-width-responsive="true"></ins>
    </aside>

    <!-- TOOL CENTER -->
    <section class="tool-center">
      <div class="tool-card gradient-blue">

        <h2>Password Generator ðŸ”’</h2>
        <p>Create secure, random passwords instantly â€” customized for your needs.</p>

        <form class="tool-form" onsubmit="return false;">
          
          <label>Password Length:</label>
          <input type="number" id="length" min="6" max="40" value="12" class="text-input" />

          <div class="checkbox-group">
            <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="includeSymbols" checked> Include Symbols</label>
          </div>

          <button type="button" id="generateBtn" class="primary-btn">Generate Password</button>

          <div id="outputBox" class="output-box hidden">
            <input type="text" id="output" readonly class="text-input" />
            <button type="button" id="copyBtn" class="btn outline">Copy</button>
            <p id="copyMsg">Copied!</p>
          </div>
        </form>
      </div>

      <!-- IN-CONTENT AD (SAFE + HIGH CTR) -->
      <div class="ad-in-content">
        <ins class="adsbygoogle"
          style="display:block; text-align:center;"
          data-ad-client="ca-pub-3215014361489762"
          data-ad-slot="2222222222"    <!-- Replace with your real slot -->
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      </div>

    </section>

    <!-- RIGHT DESKTOP AD -->
    <aside class="ad-side">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-3215014361489762"
        data-ad-slot="3333333333"     <!-- Replace with your real slot -->
        data-ad-format="vertical"
        data-full-width-responsive="true"></ins>
    </aside>

  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("../components/footer-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("footer-placeholder").innerHTML = html; });
  </script>

  <!-- PASSWORD SCRIPT -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const generateBtn = document.querySelector("#generateBtn");
    const lengthInput = document.querySelector("#length");
    const includeNumbers = document.querySelector("#includeNumbers");
    const includeSymbols = document.querySelector("#includeSymbols");
    const output = document.querySelector("#output");
    const outputBox = document.querySelector("#outputBox");
    const copyBtn = document.querySelector("#copyBtn");
    const copyMsg = document.querySelector("#copyMsg");

    generateBtn.addEventListener("click", () => {
      const length = parseInt(lengthInput.value) || 12;
      let charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (includeNumbers.checked) charset += "0123456789";
      if (includeSymbols.checked) charset += "!@#$%^&*()_+-={}[]<>?";

      let pwd = "";
      for (let i = 0; i < length; i++) {
        pwd += charset[Math.floor(Math.random() * charset.length)];
      }

      output.value = pwd;
      outputBox.classList.remove("hidden");
    });

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(output.value).then(() => {
        copyMsg.style.display = "block";
        setTimeout(() => copyMsg.style.display = "none", 1500);
      });
    });
  });
  </script>

  <!-- Adsense Loader -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3215014361489762"
          crossorigin="anonymous"></script>
  <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

</body>
</html>
