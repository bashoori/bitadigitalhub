<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contact | Bita Digital Hub</title>
  <meta
    name="description"
    content="Contact Bita Digital Hub for support, questions, or collaboration."
  />

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
</head>

<body>

<!-- HEADER -->
<div id="header-placeholder"></div>
<script>
  fetch("/components/header.html")
    .then(r => r.text())
    .then(html => document.getElementById("header-placeholder").innerHTML = html);
</script>

<!-- MAIN -->
<main class="page-wrapper auth-page">

  <section class="auth-card">

    <!-- Optional illustration placeholder -->
    <div class="auth-illustration">
      <!-- you can place an SVG or image later -->
    </div>

    <h1 class="auth-title">Contact Us</h1>

    <p class="auth-subtitle">
      Have a question or need support?
      Send us a message and weâ€™ll get back to you within 24 hours.
    </p>

    <form
      class="auth-form"
      method="POST"
      action="https://script.google.com/macros/s/AKfycbyZXDE3xUjdhFlGJFhXeASDngvgrkjDAAx_VadSqa3Rp_nH3_ndGGmnkEkFl9RwQXhr8A/exec"
    >

      <!-- Honeypot -->
      <input
        type="text"
        name="company"
        tabindex="-1"
        autocomplete="off"
        style="display:none"
      />

      <!-- Name -->
      <input
        type="text"
        name="name"
        placeholder="Full Name"
        required
      />

      <!-- Email -->
      <input
        type="email"
        name="email"
        placeholder="Email Address"
        required
      />

      <!-- Message -->
      <textarea
        name="message"
        rows="5"
        placeholder="Your message"
        required
      ></textarea>

      <!-- Submit -->
      <button type="submit" class="btn primary auth-btn">
        Send Message
      </button>

    </form>

    <p class="auth-footer-text">
      Prefer email?
      <a href="mailto:contact@bitadigitalhub.com">contact@bitadigitalhub.com</a>
    </p>

  </section>

</main>

<!-- FOOTER -->
<div id="footer-placeholder"></div>
<script>
  fetch("/components/footer.html")
    .then(r => r.text())
    .then(html => document.getElementById("footer-placeholder").innerHTML = html);
</script>

</body>
</html>
