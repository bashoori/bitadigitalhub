<!-- ================= CONTACT FORM ================= -->
  <section id="contact" class="section contact light">
    <h2>Contact Us</h2>
    <p class="section-sub">Letâ€™s build something amazing together</p>

    <form class="contact-form" action="https://formsubmit.co/contact@bitadigitalhub.com" method="POST">
      <div class="form-grid">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" name="name" placeholder="Your full name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required />
        </div>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" name="company" placeholder="Company name" />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" placeholder="+1 604 000 0000" />
        </div>
      </div>

      <div class="form-group">
        <label for="service">Service Interested In *</label>
        <select id="service" name="service" required>
          <option value="">Select a service</option>
          <option>AI Personal Branding</option>
          <option>Website Creation</option>
          <option>Data & Analytics</option>
          <option>Telegram Automation</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" placeholder="Tell us about your project..." required></textarea>
      </div>

      <button type="submit" class="btn primary">Send Message</button>
    </form>
  </section>
