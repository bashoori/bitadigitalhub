<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>User Reviews | Bita Digital Hub</title>

  <style>
    body {
      margin: 0;
      background: #f5f7fa;
      font-family: "Poppins", sans-serif;
      color: #0f172a;
    }

    .container {
      max-width: 820px;
      margin: 3rem auto;
      padding: 1.5rem;
    }

    h1 {
      text-align: center;
      font-size: 2.3rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    /* Review Box */
    .review-box {
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      margin-bottom: 1.5rem;
      transition: all .2s ease;
    }
    .review-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    .stars {
      font-size: 1.2rem;
      color: #facc15;
      margin-bottom: 0.2rem;
    }

    .reviewer {
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    /* Form */
    form {
      background: white;
      padding: 2rem;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      margin-top: 2.5rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.9rem;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      font-family: inherit;
      margin-bottom: 1.2rem;
      background: #f9fafb;
      transition: 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
      outline: none;
      background: #ffffff;
    }

    /* Submit Button */
    button {
      width: 100%;
      padding: 1rem;
      font-size: 1.15rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: #1e40af;
      color: white;
      cursor: pointer;
      transition: 0.25s ease;
    }

    button:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

  </style>
</head>

<body>
  <div class="container">

    <h1>⭐ User Reviews</h1>
    <p class="subtitle">Your feedback helps our community grow.</p>

    <!-- Reviews List -->
    <div id="reviews"></div>

    <!-- Review Form -->
    <form id="reviewForm">
      <h2 style="margin-bottom:1.2rem; font-weight:800;">Leave a Review</h2>

      <label>Your Name</label>
      <input type="text" name="name" required />

      <label>Your Rating</label>
      <select name="rating" required>
        <option value="">Select...</option>
        <option value="5">⭐⭐⭐⭐⭐ – Excellent</option>
        <option value="4">⭐⭐⭐⭐ – Good</option>
        <option value="3">⭐⭐⭐ – Average</option>
        <option value="2">⭐⭐ – Poor</option>
        <option value="1">⭐ – Terrible</option>
      </select>

      <label>Your Review</label>
      <textarea name="review" rows="5" required></textarea>

      <button type="submit">Submit Review</button>
    </form>
  </div>

  <script>
    const SHEET_API = "YOUR_GOOGLE_SHEETS_WEBHOOK";

    // Load Reviews
    async function loadReviews() {
      try {
        const res = await fetch(SHEET_API);
        const reviews = await res.json();

        const list = document.getElementById("reviews");
        list.innerHTML = "";

        reviews.forEach(r => {
          list.innerHTML += `
            <div class="review-box">
              <div class="stars">${"⭐".repeat(r.rating)}</div>
              <div class="reviewer">${r.name}</div>
              <p>${r.review}</p>
            </div>
          `;
        });

      } catch (err) {
        console.error("Error loading reviews:", err);
      }
    }

    loadReviews();

    // Submit Review
    document.getElementById("reviewForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));

      await fetch(SHEET_API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      alert("Thank you! Your review has been submitted.");
      e.target.reset();
      loadReviews();
    });
  </script>

</body>
</html>
