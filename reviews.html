<!-- Review System (Full HTML Template) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reviews | Bita Digital Hub</title>

  <style>
    body { font-family: Poppins, sans-serif; background:#f8fafc; margin:0; padding:2rem; }
    .container { max-width:800px; margin:0 auto; }
    h1 { text-align:center; margin-bottom:1rem; }
    .review-box { background:white; padding:1.5rem; border-radius:12px; box-shadow:0 4px 18px rgba(0,0,0,0.06); margin-bottom:1.5rem; }
    .stars { color:#fbbf24; font-size:1.2rem; margin-bottom:0.3rem; }
    form { background:white; padding:1.5rem; border-radius:12px; box-shadow:0 4px 18px rgba(0,0,0,0.06); margin-top:2rem; }
    input, textarea, select { width:100%; padding:0.8rem; margin-bottom:1rem; border-radius:10px; border:1px solid #d1d5db; }
    button { width:100%; padding:1rem; background:#1e3a8a; color:white; border:none; border-radius:10px; cursor:pointer; font-size:1.1rem; }
    button:hover { background:#3b82f6; }
  </style>
</head>
<body>
  <div class="container">
    <h1>⭐ User Reviews</h1>
    <p style="text-align:center; color:#64748b;">Your feedback helps our community grow.</p>

    <!-- Display Reviews (Loaded from Google Sheets API) -->
    <div id="reviews"></div>

    <!-- Review Form -->
    <form id="reviewForm">
      <h2 style="margin-bottom:1rem;">Leave a Review</h2>

      <label>Your Name</label>
      <input type="text" name="name" required />

      <label>Your Rating</label>
      <select name="rating" required>
        <option value="">Select...</option>
        <option value="5">5 - Excellent</option>
        <option value="4">4 - Good</option>
        <option value="3">3 - Average</option>
        <option value="2">2 - Poor</option>
        <option value="1">1 - Terrible</option>
      </select>

      <label>Your Review</label>
      <textarea name="review" rows="5" required></textarea>

      <button type="submit">Submit Review</button>
    </form>
  </div>

  <script>
    // === CONFIG: replace this with your Google Sheets API endpoint ===
    const SHEET_API = "YOUR_GOOGLE_SHEETS_WEBHOOK";

    // Load reviews
    async function loadReviews() {
      const res = await fetch(SHEET_API);
      const data = await res.json();

      const box = document.getElementById("reviews");
      box.innerHTML = "";

      data.forEach(r => {
        box.innerHTML += `
          <div class='review-box'>
            <div class='stars'>${"★".repeat(r.rating)}${"☆".repeat(5 - r.rating)}</div>
            <strong>${r.name}</strong><br>
            <p>${r.review}</p>
          </div>
        `;
      });
    }

    loadReviews();

    // Submit Review
    document.getElementById("reviewForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const payload = Object.fromEntries(formData);

      await fetch(SHEET_API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert("Thank you! Your review has been submitted.");
      e.target.reset();
      loadReviews();
    });
  </script>
</body>
</html>
