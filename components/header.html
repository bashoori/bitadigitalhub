<header class="navbar modern">

    <div class="brand-info">
      <a href="#home" class="brand">Bita Digital Hub</a>
      <p class="tagline">Innovative Digital Solutions</p>
    </div>
  </div>

  <!-- üåê Navigation -->
  <nav class="nav-links">

    <a href="#services">Services</a>
    <a href="#courses">Courses</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- üîß Actions -->
  <div class="nav-actions">
    <!-- üåç Language Dropdown -->
    <div class="lang-switch">
      <button class="lang-toggle" id="lang-btn">
        <img src="https://flagcdn.com/16x12/gb.png" alt="English flag" /> English ‚ñæ
      </button>
      <ul class="lang-menu" id="lang-menu">

    <!-- üöÄ Get Started -->
    <a href="#contact" class="btn-primary get-started">Get Started</a>
  </div>
</header>

<!-- üîÅ Header Script -->
<script>
  // üåç Language dropdown toggle
  const langBtn = document.getElementById("lang-btn");
  const langMenu = document.getElementById("lang-menu");

  if (langBtn && langMenu) {
    langBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      langMenu.classList.toggle("show");
    });

    document.addEventListener("click", () => langMenu.classList.remove("show"));
  }

  // üåÄ Smooth scrolling
  document.addEventListener("click", (e) => {
    if (e.target.matches('.nav-links a[href^="#"], .get-started[href^="#"]')) {
      e.preventDefault();
      const target = document.querySelector(e.target.getAttribute("href"));
      if (target) target.scrollIntoView({ behavior: "smooth" });
    }
  });
</script>
