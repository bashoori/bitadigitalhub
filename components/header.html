<!-- =========================================================
üîß Inline Script (lightweight helper)
========================================================= -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // üåç Language Dropdown
    const langBtn = document.getElementById("lang-btn");
    const langMenu = document.getElementById("lang-menu");

    if (langBtn && langMenu) {
      langBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        langMenu.classList.toggle("show");
      });
      document.addEventListener("click", (e) => {
        if (!langBtn.contains(e.target)) langMenu.classList.remove("show");
      });
    }

    // üì± Mobile Menu Toggle
    const menuToggle = document.querySelector(".menu-toggle");
    const navLinks = document.querySelector(".nav-links");

    if (menuToggle && navLinks) {
      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("show");
        menuToggle.classList.toggle("open");
      });
    }

    // üåÄ Smooth Scrolling for Anchors
    document.querySelectorAll('.nav-links a[href^="#"], .get-started[href^="#"]').forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        const target = document.querySelector(link.getAttribute("href"));
        if (target) target.scrollIntoView({ behavior: "smooth" });

        // Close mobile menu after selection
        navLinks.classList.remove("show");
        menuToggle.classList.remove("open");
      });
    });
  });
</script>
