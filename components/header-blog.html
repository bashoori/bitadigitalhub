<header class="blog-navbar">
  <div class="nav-inner">

    <!-- Logo -->
    <a href="../index.html" class="brand-link">
      <img src="../assets/taskhub-logo.svg" 
           alt="Bita Digital Hub Logo"
           class="brand-logo" />

      <div class="brand-info">
        <span class="brand">Bita Digital Hub</span>
        <span class="tagline">Learn. Build. Automate. Succeed.</span>
      </div>
    </a>

    <!-- Back Button -->
    <nav class="nav-links">
      <a href="../index.html" class="btn-primary back-btn">Back to Home</a>
    </nav>

    <!-- Mobile Menu Icon -->
    <button class="menu-toggle" id="blog-menu-toggle">
      <span></span><span></span><span></span>
    </button>

  </div>
</header>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const toggle = document.getElementById("blog-menu-toggle");
  const links = document.querySelector(".nav-links");

  toggle.addEventListener("click", () => {
    toggle.classList.toggle("open");
    links.classList.toggle("show");
  });
});
</script>
