<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="tools.csv.title">CSV & Excel Cleaner | Bita Digital Hub</title>
  <meta name="description" content="Upload and clean your CSV or Excel files ‚Äî remove duplicates, empty rows, or trim spaces. Free, fast, and secure tool by Bita Digital Hub." />

  <!-- üåà Unified Styles -->
  <link rel="stylesheet" href="../css/theme.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />
  <link rel="icon" type="image/png" href="../assets/taskhub-logo.png" />

  <!-- üí∞ Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3215014361489762"
          crossorigin="anonymous"></script>

  <!-- üß© XLSX -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>
  <!-- üß≠ Shared Header -->
  <div id="header"></div>

  <!-- üåê Brand Section -->
  <section class="brand-header center">
    <img src="../assets/taskhub-logo.svg" alt="Bita Digital Hub Logo" class="brand-logo" />
    <div class="brand-text">
      <h1 class="brand-title" data-i18n="site.title">Bita Digital Hub</h1>
      <p class="brand-subtitle" data-i18n="site.subtitle">Empowering Digital Growth</p>
    </div>
  </section>

  <!-- üßπ CSV Cleaner -->
  <main class="tool-page">
    <div class="tool-card">
      <h2 id="title" data-i18n="tools.csv.title">CSV & Excel Cleaner üßπ</h2>
      <p id="desc" data-i18n="tools.csv.desc">
        Upload and clean your spreadsheet ‚Äî remove duplicates, empty rows, and trim spaces instantly.
      </p>

      <!-- üåê Language Buttons -->
      <div class="lang-btns">
        <button id="btnEnglish" data-lang="en" class="active">English</button>
        <button id="btnFarsi" data-lang="fa">ŸÅÿßÿ±ÿ≥€å</button>
      </div>

      <div class="tool-form">
        <label id="lblUpload" for="fileInput" data-i18n="tools.csv.upload">Upload a CSV or Excel file:</label>
        <input type="file" id="fileInput" accept=".csv, .xlsx" />

        <label id="lblOptions" data-i18n="tools.csv.options" style="margin-top:1rem;">Cleaning options:</label>
        <div class="options-group">
          <label><input type="checkbox" id="trimSpaces" checked /> <span id="txtTrim" data-i18n="tools.csv.trim">Trim spaces</span></label>
          <label><input type="checkbox" id="dropEmpty" checked /> <span id="txtDrop" data-i18n="tools.csv.drop">Remove empty rows</span></label>
          <label><input type="checkbox" id="removeDupes" checked /> <span id="txtDupes" data-i18n="tools.csv.dupes">Remove duplicates</span></label>
        </div>

        <button id="btnClean" class="primary-btn" data-i18n="tools.csv.clean">Clean File</button>

        <div id="output" class="output-box hidden">
          <p id="resultMsg" data-i18n="tools.csv.success">‚úÖ File cleaned successfully!</p>
          <a id="downloadLink" href="#" class="download-link" download="cleaned.csv" data-i18n="tools.csv.download">‚¨áÔ∏è Download cleaned file</a>
        </div>
      </div>
    </div>

    <!-- üì¢ Ad -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-3215014361489762"
           data-ad-slot="3333333333"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </main>

  <!-- ü¶∂ Shared Footer -->
  <div id="footer"></div>

  <!-- üìú Scripts -->
  <script type="module" src="../js/main.js"></script>
  <script src="../js/csv-main.js"></script>
</body>
</html>
