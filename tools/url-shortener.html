  <!-- ‚öôÔ∏è Script -->
  <script>
    const texts = {
      en: {
        title: "URL Shortener üîó",
        desc: "Create short, trackable links for campaigns and sharing ‚Äî fast, free, and secure.",
        label: "Enter your long URL:",
        button: "Shorten URL",
        success: "‚úÖ Your shortened link:",
      },
      fa: {
        title: "⁄©Ÿàÿ™ÿßŸá‚Äå⁄©ŸÜŸÜÿØŸá ŸÑ€åŸÜ⁄© üîó",
        desc: "ŸÑ€åŸÜ⁄©‚ÄåŸáÿß€å ⁄©Ÿàÿ™ÿßŸá Ÿà ŸÇÿßÿ®ŸÑ‚Äåÿ±ÿØ€åÿßÿ®€å ÿ®ÿ±ÿß€å ÿßÿ¥ÿ™ÿ±ÿß⁄©‚Äå⁄Øÿ∞ÿßÿ±€å €åÿß ⁄©ŸÖŸæ€åŸÜ‚ÄåŸáÿß ÿ®ÿ≥ÿßÿ≤€åÿØ ‚Äî ÿ≥ÿ±€åÿπÿå ÿ±ÿß€å⁄ØÿßŸÜ Ÿà ÿßŸÖŸÜ.",
        label: "ŸÑ€åŸÜ⁄© ÿßÿµŸÑ€å ÿÆŸàÿØ ÿ±ÿß Ÿàÿßÿ±ÿØ ⁄©ŸÜ€åÿØ:",
        button: "⁄©Ÿàÿ™ÿßŸá ⁄©ÿ±ÿØŸÜ ŸÑ€åŸÜ⁄©",
        success: "‚úÖ ŸÑ€åŸÜ⁄© ⁄©Ÿàÿ™ÿßŸá ÿ¥ŸÖÿß:",
      }
    };

    function setLang(lang) {
      const t = texts[lang];
      document.body.dir = lang === "fa" ? "rtl" : "ltr";
      document.getElementById("title").innerText = t.title;
      document.getElementById("desc").innerText = t.desc;
      document.getElementById("lblUrl").innerText = t.label;
      document.getElementById("shortenBtn").innerText = t.button;
      document.getElementById("resultMsg").innerText = t.success;
      document.querySelectorAll(".lang-btns button").forEach(b => b.classList.remove("active"));
      document.getElementById(lang === "fa" ? "btnFarsi" : "btnEnglish").classList.add("active");
    }

    document.getElementById("btnEnglish").addEventListener("click", () => setLang("en"));
    document.getElementById("btnFarsi").addEventListener("click", () => setLang("fa"));
    setLang("en");

    const shortenBtn = document.getElementById("shortenBtn");
    const urlInput = document.getElementById("urlInput");
    const output = document.getElementById("output");
    const resultMsg = document.getElementById("resultMsg");
    const shortLink = document.getElementById("shortLink");

    shortenBtn.addEventListener("click", () => {
      const url = urlInput.value.trim();
      if (!url.startsWith("http")) {
        alert("Please enter a valid URL starting with http or https.");
        return;
      }

      // Generate random short link (client-side simulation)
      const randomSlug = Math.random().toString(36).substring(2, 8);
      const shortUrl = `https://bitadigitalhub.link/${randomSlug}`;

      output.style.display = "block";
      resultMsg.innerText = texts.en.success;
      shortLink.href = shortUrl;
      shortLink.innerText = shortUrl;
    });
  </script>
