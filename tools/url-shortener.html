<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener | Bita Digital Hub</title>
  <meta name="description" content="Shorten long URLs instantly. Fast, simple, trackable link shortening for marketing & business." />

  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/tools.css">
</head>

<body class="tools-page">

<!-- HEADER -->
<div id="header-placeholder"></div>
<script>
fetch("../../components/header-tools.html")
.then(res => res.text())
.then(html => document.getElementById("header-placeholder").innerHTML = html);
</script>

<main class="tool-layout">

  <!-- LEFT AD -->
  <aside class="ad-side">
    <ins class="adsbygoogle" style="display:block"
         data-ad-client="ca-pub-3215014361489762"
         data-ad-slot="1111111111"
         data-ad-format="vertical">
    </ins>
  </aside>

  <!-- CENTER TOOL -->
  <section class="tool-wrapper">

    <h2 class="tool-title">URL Shortener</h2>
    <p class="tool-description">Shorten long links instantly â€” clean, trackable, ideal for marketing and business use.</p>

    <label class="tool-label">Enter your URL:</label>
    <input id="longUrl" type="text" class="tool-input" placeholder="https://example.com/page..." />

    <button class="tool-btn" onclick="shortenURL()">Shorten URL</button>

    <div id="resultBox" class="output-box" style="display:none;"></div>

    <div class="ad-in-content">
      <ins class="adsbygoogle" style="display:block;text-align:center;"
          data-ad-client="ca-pub-3215014361489762"
          data-ad-slot="2222222222"
          data-ad-format="auto">
      </ins>
    </div>
  </section>

  <!-- RIGHT AD -->
  <aside class="ad-side">
    <ins class="adsbygoogle" style="display:block"
         data-ad-client="ca-pub-3215014361489762"
         data-ad-slot="3333333333"
         data-ad-format="vertical">
    </ins>
  </aside>

</main>

<!-- FOOTER -->
<div id="footer-placeholder"></div>
<script>
fetch("../../components/footer-tools.html")
.then(res => res.text())
.then(html => document.getElementById("footer-placeholder").innerHTML = html);
</script>

<script>
function shortenURL() {
  let longUrl = document.getElementById("longUrl").value.trim();
  if (!longUrl) return;

  let fakeShort = "https://bit.ly/" + Math.random().toString(36).substring(2,8);
  
  let box = document.getElementById("resultBox");
  box.style.display = "block";
  box.innerHTML = `<strong>Shortened URL:</strong><br><a href="${longUrl}" target="_blank">${fakeShort}</a>`;
}
</script>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3215014361489762"
crossorigin="anonymous"></script>
</body>
</html>
