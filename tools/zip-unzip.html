<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zip & Unzip Tool | Bita Digital Hub</title>

  <meta name="description"
        content="Compress and extract ZIP files instantly â€” fast, secure, and fully browser-based. No upload needed." />

  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/tools.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>

<body class="tools-page">

<div id="header-placeholder"></div>
<script>
fetch("../../components/header-tools.html")
.then(res => res.text())
.then(html => document.getElementById("header-placeholder").innerHTML = html);
</script>

<main class="tool-layout">

  <aside class="ad-side">
    <ins class="adsbygoogle" style="display:block"
         data-ad-client="ca-pub-3215014361489762"
         data-ad-slot="1111111111"
         data-ad-format="vertical"></ins>
  </aside>

  <section class="tool-wrapper">

    <h2 class="tool-title">Zip / UnZip Tool</h2>
    <p class="tool-description">Compress multiple files into a ZIP, or extract a ZIP archive instantly.</p>

    <h3 style="margin-bottom:1rem;">Create ZIP:</h3>

    <input id="zipFiles" type="file" multiple class="tool-input" />

    <button class="tool-btn" onclick="createZip()">Create ZIP</button>

    <hr style="margin:2rem 0;border:none;border-top:1px solid #e2e8f0;">

    <h3 style="margin-bottom:1rem;">Unzip File:</h3>

    <input id="unzipFile" type="file" accept=".zip" class="tool-input" />

    <button class="tool-btn" onclick="unzipFile()">Extract Files</button>

    <div id="output" class="output-box" style="display:none;"></div>

    <div class="ad-in-content">
      <ins class="adsbygoogle" style="display:block"
           data-ad-client="ca-pub-3215014361489762"
           data-ad-slot="2222222222"
           data-ad-format="auto"></ins>
    </div>

  </section>

  <aside class="ad-side">
    <ins class="adsbygoogle" style="display:block"
         data-ad-client="ca-pub-3215014361489762"
         data-ad-slot="3333333333"
         data-ad-format="vertical"></ins>
  </aside>

</main>

<div id="footer-placeholder"></div>
<script>
fetch("../../components/footer-tools.html")
.then(res => res.text())
.then(html => document.getElementById("footer-placeholder").innerHTML = html);
</script>

<script>
// ZIP CREATION
function createZip() {
  let files = document.getElementById("zipFiles").files;
  if (!files.length) return;

  let zip = new JSZip();
  for (let f of files) {
    zip.file(f.name, f);
  }

  zip.generateAsync({ type: "blob" }).then(blob => {
    let url = URL.createObjectURL(blob);
    let a = document.createElement("a");
    a.href = url;
    a.download = "compressed.zip";
    a.click();
  });
}

// UNZIP
function unzipFile() {
  let file = document.getElementById("unzipFile").files[0];
  if (!file) return;

  JSZip.loadAsync(file).then(zip => {
    let output = document.getElementById("output");
    output.style.display = "block";
    output.innerHTML = "<strong>Extracted files:</strong><br><br>";

    Object.keys(zip.files).forEach(filename => {
      zip.files[filename].async("blob").then(content => {
        let url = URL.createObjectURL(content);
        output.innerHTML += `<a href="${url}" download="${filename}">${filename}</a><br>`;
      });
    });
  });
}
</script>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3215014361489762"
crossorigin="anonymous"></script>

</body>
</html>
