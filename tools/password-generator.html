<!DOCTYPE html>
<html lang="en" data-page="tools">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator | Bita Digital Hub</title>
  <meta name="description" content="Create strong and random passwords instantly â€” secure, customizable, and easy to copy with Bita Digital Hub." />

  <!-- ðŸŒ Styles -->
  <link rel="icon" type="image/svg+xml" href="../assets/taskhub-logo.svg" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/theme.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />

  <style>
    /* ====== PAGE LAYOUT (Fixed + Correct for AdSense) ====== */
    .ads-wrapper {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 40px 20px;
      max-width: 1400px;
      margin: auto;
    }

    .ad-side {
      width: 180px;
      min-width: 180px;
      display: flex;
      justify-content: center;
      padding-top: 15px;
    }

    .ad-side ins.adsbygoogle {
      display: inline-block !important;
      width: 160px !important;
      height: 600px !important;
    }

    /* Tool Card */
    .tool-center {
      flex: 1;
      max-width: 700px;
    }

    #copyMsg {
      display: none;
      color: #16a34a;
      font-weight: 500;
      margin-top: 0.5rem;
      text-align: center;
    }

    /* Checkboxes */
    .checkbox-group {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1.5rem 0;
      flex-wrap: wrap;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      color: #334155;
    }

    @media (max-width: 900px) {
      .ad-side { display: none; }
      .ads-wrapper { padding: 20px; }
    }
  </style>
</head>

<body>

  <!-- ðŸ§­ Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch("../components/header-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("header-placeholder").innerHTML = html; });
  </script>

  <!-- ðŸ”¥ MAIN CONTENT + ADS -->
  <div class="ads-wrapper">

    <!-- LEFT AD -->
    <aside class="ad-side">
      <ins class="adsbygoogle"
        data-ad-client="ca-pub-3215014361489762"
        data-ad-slot="1111111111"
        data-ad-format="auto"></ins>
    </aside>

    <!-- PASSWORD TOOL -->
    <main class="tool-center">
      <div class="tool-card gradient-blue">
        <h2>Password Generator ðŸ”’</h2>
        <p>Create secure, random passwords instantly â€” customized for your security needs.</p>

        <form class="tool-form" onsubmit="return false;">
          <label for="length">Password Length:</label>
          <input type="number" id="length" min="6" max="40" value="12" class="text-input" />

          <div class="checkbox-group">
            <label><input type="checkbox" id="includeNumbers" checked /> Include Numbers</label>
            <label><input type="checkbox" id="includeSymbols" checked /> Include Symbols</label>
          </div>

          <button type="button" id="generateBtn" class="primary-btn">Generate Password</button>

          <div id="outputBox" class="output-box hidden">
            <input type="text" id="output" readonly class="text-input" placeholder="Your password will appear here" />
            <button type="button" id="copyBtn" class="btn outline">Copy Password</button>
            <p id="copyMsg">Copied to clipboard!</p>
          </div>
        </form>
      </div>
    </main>

    <!-- RIGHT AD -->
    <aside class="ad-side">
      <ins class="adsbygoogle"
        data-ad-client="ca-pub-3215014361489762"
        data-ad-slot="2222222222"
        data-ad-format="auto"></ins>
    </aside>

  </div>

  <!-- ðŸ¦¶ Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("../components/footer-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("footer-placeholder").innerHTML = html; });
  </script>

  <!-- âš™ï¸ Password Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const generateBtn = document.querySelector("#generateBtn");
      const output = document.querySelector("#output");
      const outputBox = document.querySelector("#outputBox");
      const lengthInput = document.querySelector("#length");
      const useNumbers = document.querySelector("#includeNumbers");
      const useSymbols = document.querySelector("#includeSymbols");
      const copyBtn = document.querySelector("#copyBtn");
      const copyMsg = document.querySelector("#copyMsg");

      function generatePassword() {
        const length = parseInt(lengthInput.value) || 12;
        const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*()_+-=[]{}|;:,.<>?";
        let charset = letters;

        if (useNumbers.checked) charset += numbers;
        if (useSymbols.checked) charset += symbols;

        let password = "";
        for (let i = 0; i < length; i++) {
          password += charset[Math.floor(Math.random() * charset.length)];
        }

        output.value = password;
        outputBox.classList.remove("hidden");
      }

      function copyToClipboard() {
        navigator.clipboard.writeText(output.value).then(() => {
          copyMsg.style.display = "block";
          setTimeout(() => (copyMsg.style.display = "none"), 1500);
        });
      }

      generateBtn.addEventListener("click", generatePassword);
      copyBtn.addEventListener("click", copyToClipboard);
    });
  </script>

  <!-- ðŸ’° AdSense Loader -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3215014361489762"
    crossorigin="anonymous"></script>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

</body>
</html>
