<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="tools.password.title">Password Generator | Bita Digital Hub</title>
  <meta name="description" content="Generate strong, secure passwords instantly ‚Äî choose length, symbols, numbers, and more. Free online tool by Bita Digital Hub." />

  <!-- üåà Unified Styles -->
  <link rel="stylesheet" href="../css/theme.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />

  <link rel="icon" type="image/png" href="../assets/taskhub-logo.png" />

  <!-- üí∞ Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3215014361489762"
          crossorigin="anonymous"></script>
</head>

<body>
  <!-- üß≠ Shared Header -->
  <div id="header"></div>

  <!-- üåê Brand Section -->
  <section class="brand-header center">
    <img src="../assets/taskhub-logo.svg" alt="Bita Digital Hub Logo" class="brand-logo" />
    <div class="brand-text">
      <h1 class="brand-title" data-i18n="site.title">Bita Digital Hub</h1>
      <p class="brand-subtitle" data-i18n="site.subtitle">Empowering Digital Growth</p>
    </div>
  </section>

  <!-- üîê Password Generator -->
  <main class="tool-page">
    <div class="tool-card">
      <h2 id="title" data-i18n="tools.password.title">Password Generator üîê</h2>
      <p id="desc" data-i18n="tools.password.desc">
        Generate strong, secure passwords instantly ‚Äî customizable and safe.
      </p>

      <!-- üåê Language Buttons -->
      <div class="lang-btns">
        <button id="btnEnglish" data-lang="en" class="active">English</button>
        <button id="btnFarsi" data-lang="fa">ŸÅÿßÿ±ÿ≥€å</button>
      </div>

      <div class="tool-form">
        <label id="lblLength" for="length" data-i18n="tools.password.length">Password length</label>
        <input type="number" id="length" value="12" min="6" max="40" class="file-input" />

        <label id="lblOptions" data-i18n="tools.password.options" style="margin-top:1rem;">Options</label>
        <div class="options-group">
          <label><input type="checkbox" id="lower" checked /> <span id="txtLower" data-i18n="tools.password.lower">Include lowercase (a-z)</span></label>
          <label><input type="checkbox" id="upper" checked /> <span id="txtUpper" data-i18n="tools.password.upper">Include uppercase (A-Z)</span></label>
          <label><input type="checkbox" id="nums" checked /> <span id="txtNums" data-i18n="tools.password.nums">Include numbers (0-9)</span></label>
          <label><input type="checkbox" id="syms" /> <span id="txtSyms" data-i18n="tools.password.syms">Include symbols (!@#$%)</span></label>
        </div>

        <button id="btnGenerate" class="primary-btn" data-i18n="tools.password.generate">Generate Password</button>

        <div id="output" class="output-box hidden">
          <p id="pwdText" class="password-display"></p>
          <button id="btnCopy" class="btn-secondary" data-i18n="tools.password.copy">Copy</button>
          <p id="copyMsg" class="copy-message" data-i18n="tools.password.copied" style="display:none;">‚úÖ Password copied!</p>
        </div>
      </div>
    </div>

    <!-- üì¢ Ad -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-3215014361489762"
           data-ad-slot="3333333333"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </main>

  <!-- ü¶∂ Shared Footer -->
  <div id="footer"></div>

  <!-- üìú Scripts -->
  <script type="module" src="../js/main.js"></script>
  <script src="../js/password-main.js"></script>
</body>
</html>
