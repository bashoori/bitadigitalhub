<body>
  <!-- üß≠ Shared Header -->
  <div id="header"></div>

  <!-- üåê Brand Section -->
  <section class="brand-header center">
    <img src="../assets/taskhub-logo.svg" alt="Bita Digital Hub Logo" class="brand-logo" />
    <div class="brand-text">
      <h1 class="brand-title" data-i18n="site.title">Bita Digital Hub</h1>

  <!-- üß∞ QR Generator Tool -->
  <main class="tool-page">

      <p id="desc" data-i18n="tools.qrGenerator.desc">

        <input type="text" id="qrText" class="file-input" placeholder="https://example.com" data-i18n-placeholder="tools.qrGenerator.placeholder" />

        <button id="generateBtn" class="primary-btn" data-i18n="tools.qrGenerator.button">Generate QR Code</button>

        <div id="qrResult" class="output-box hidden">
          <canvas id="qrCanvas"></canvas>
          <a id="downloadBtn" href="#" class="download-link" download="bita-qr.png" data-i18n="tools.qrGenerator.download">‚¨áÔ∏è Download QR</a>
        </div>

    </div>

    <!-- üì¢ Ad -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-3215014361489762"
           data-ad-slot="3333333333"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>

  <!-- ü¶∂ Shared Footer -->
