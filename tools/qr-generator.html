<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator | Bita Digital Hub</title>
  <meta name="description" content="Generate clean, high-quality QR codes instantly for business, marketing, and personal use." />

  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/tools.css">
</head>

<body class="tools-page">

<div id="header-placeholder"></div>
<script>
fetch("../../components/header-tools.html")
.then(res => res.text())
.then(html => document.getElementById("header-placeholder").innerHTML = html);
</script>

<main class="tool-layout">

  <aside class="ad-side">
    <ins class="adsbygoogle" style="display:block"
         data-ad-client="ca-pub-3215014361489762"
         data-ad-slot="1111111111"
         data-ad-format="vertical"></ins>
  </aside>

  <section class="tool-wrapper">
    <h2 class="tool-title">QR Code Generator</h2>
    <p class="tool-description">Generate custom QR codes instantly â€” perfect for business cards, marketing, and personal use.</p>

    <label class="tool-label">Enter text or URL:</label>
    <input id="qrInput" type="text" class="tool-input" placeholder="https://example.com" />

    <button class="tool-btn" onclick="generateQR()">Generate QR</button>

    <div id="qrBox" class="output-box" style="display:none; text-align:center;"></div>

    <div class="ad-in-content">
      <ins class="adsbygoogle" style="display:block"
          data-ad-client="ca-pub-3215014361489762"
          data-ad-slot="2222222222"
          data-ad-format="auto"></ins>
    </div>
  </section>

  <aside class="ad-side">
    <ins class="adsbygoogle" style="display:block"
         data-ad-client="ca-pub-3215014361489762"
         data-ad-slot="3333333333"
         data-ad-format="vertical"></ins>
  </aside>

</main>

<div id="footer-placeholder"></div>
<script>
fetch("../../components/footer-tools.html")
.then(res => res.text())
.then(html => document.getElementById("footer-placeholder").innerHTML = html);
</script>

<script>
function generateQR() {
  let text = document.getElementById("qrInput").value.trim();
  if (!text) return;

  let qrImage = `https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=${encodeURIComponent(text)}`;

  document.getElementById("qrBox").style.display = "block";
  document.getElementById("qrBox").innerHTML =
    `<img src="${qrImage}" style="width:220px;height:220px;"><br><br>${text}`;
}
</script>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3215014361489762" crossorigin="anonymous"></script>
</body>
</html>
